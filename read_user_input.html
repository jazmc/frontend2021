<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>
    
    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
      
      function HelloName() {
        const [name, setName] = React.useState({firstName: "", lastName: ""});

        const inputChanged = (event) => {
            setName({...name, [event.target.name]:event.target.value});
        }

        const submitForm = (event) => {
            alert(name.firstName + " " + name.lastName);
        }

        return(
            <div>
                <form onSubmit={submitForm}>
                    <input type="text" name="firstName" value={name.firstName} onChange={inputChanged}/>
                    <input type="text" name="lastName" value={name.lastName} onChange={inputChanged}/>
                    <input type="submit" value="send"/>
                </form>
            </div>
        );

      }
      
      
      ReactDOM.render(<HelloName/>, document.getElementById('root'));
    </script>
  </body>
</html>
